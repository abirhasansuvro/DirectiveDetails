<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of oddNumbers"
            [ngClass]="{ odd: number % 2 }"
            [ngStyle]="{ 'background-color': number % 2 ? 'yellow' : 'blue' }"
          >
            {{ number }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers"
            [ngStyle]="{ 'background-color': number % 2 ? 'yellow' : 'blue' }"
          >
            {{ number }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers"
            [ngStyle]="{ 'background-color': number % 2 ? 'yellow' : 'blue' }"
          >
            {{ number }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>New Directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">
        Better perofoming
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchCase="500">Value is 500</p>
        <p *ngSwitchDefault>Default</p>
      </div>
    </div>
    <input type="number" [(ngModel)]="value" />
  </div>
</div>
